        service: insert-doctor
 
        provider:
          name: aws
          runtime: nodejs20.x 
          memorySize: 512
          timeout: 10 
          stage: prod 
          region: us-east-1
        
        functions: 
          create:
            handler: handler.create # point to exported create function in handler.js
            events:
              - http:
                  path: users 
                  method: post
                  cors: true
          getOne:
            handler: handler.getOne
            events:
              - http:
                  path: users/{id} 
                  method: get
                  cors: true
          getAll:
            handler: handler.getAll 
            events:
             - http:
                 path: users
                 method: get
                 cors: true
          update:
            handler: handler.update 
            events:
             - http:
                 path: users/{id}
                 method: put
                 cors: true
          delete:
            handler: handler.delete
            events:
             - http:
                 path: users/{id} 
                 method: delete
                 cors: true

        plugins:
        - serverless-offline # adding the plugin to be able to run the offline emulation